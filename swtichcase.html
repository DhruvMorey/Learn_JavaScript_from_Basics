<!DOCTYPE html>
<html>
<head>
  <title>switch case <title>
  <script>
    var day=5;
	switch(day)
	{
		case 1:
			document.write("monday");
			break
		case 2:
			document.write("tues");
			break;
		case 3:
			document.write("wed");
			break;
		case 4:
			document.write("thus");
			break;
		case 5:
			document.write("fri");
			break;
		case 6:
			document.write("sat");
			break;
		case 7:
			document.write("sun");
			break;
		default:
			document.write("invalid");
			break;
	
	}
  </script>
</head>
<body>
</body>
</html>
