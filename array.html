<!DOCTYPE html>

<html>

<head>

<title>array methods</title>

<script>

var arr=["cherry", "blueberry", "raspberry","strawberry", "apple"];
var arr4=["5", "3", "1","4", "2"];
var arr5=[5, 3, 1,4, 2];
var arr6=["5", 2, 4,"3", "1"];

document.write("<i>" + arr + "</i><br><br>");

document.write("<i>" + arr5 + "</i><br><br>");
document.write("<i>" + arr6 + "</i><br><br>");
document.write("<i>" + arr7 + "</i><br><br>");

document.write("<mark> sort method</mark>:" + arr +"<br> <br>");

document.write("<mark> reverse method</mark>:" + arr + "<br><br>");

var e = arr.slice(1,4)
document.write("<mark> slice</mark>:" + e + "<br><br>");

document.write("<mark> arr:" + arr + "<br><br>");

var f1 = arr.splice(0,2,"asdas","asdasd")
document.write("<mark> splice</mark>:" + f1 + "<br><br>");

document.write("<b> to print array elements individullay </b>:" + f2 + "<br><br>");
