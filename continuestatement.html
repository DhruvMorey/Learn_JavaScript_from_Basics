<!DOCTYPE html>
<html>
<head>
  <title>continue statement</title>
  <script>
    for(var a=1;a<=20;a++)
	{
		if(a==6)
		{
			continue;
			document.write(a);
		}
	document.write(a);
	
	}
	
	document.write("<hr>");
	
	for(var a=1;a<=20;a++)
	{
		if(a==6)
		{
			
			document.write(a);
		}
	document.write(a);
	
	}
	document.write("<hr>");
	
	for(var a=1;a<=20;a++)
	{
		if(a==6)
		{
			
			document.write(a);
			continue;
		}
	document.write(a);
	
	}
  </script>
</head>
<body>
</body>
</html>
