<!DOCTYPE html>
<html>
<head>
  <title>if else-if else</title>
  <script>
    var per=1225;
	if(per >=80 && per<=100)
	{
		document.write("You're in merit");
	}
	else if(per >=60 && per<=80)
	{
		document.write("You're in first class");
	}
	else if(per >=45 && per<=60)
	{
		document.write("You're in second class");
	}
	else if(per >=30 && per<=45)
	{
		document.write("You're in third class");
	}
	else if(per<=30)
	{
		document.write("You're fail");
	}
	else
	{
		document.write("invalid input");
	}
  </script>
</head>

</html>
